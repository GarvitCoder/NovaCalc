<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaCalc</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top left, #1e1e2f, #0f0f1a);
    }

    .calculator {
        width: 340px;
        padding: 20px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.08);
    }

    .display {
        height: 70px;
        width: 100%;
        border-radius: 12px;
        margin-bottom: 15px;
        padding: 15px;
        font-size: 28px;
        text-align: right;
        color: #fff;
        background: rgba(0,0,0,0.4);
        border: none;
        outline: none;
        overflow-x: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        height: 60px;
        border-radius: 12px;
        border: none;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
        background: rgba(255,255,255,0.07);
        color: white;
    }

    button:hover {
        transform: translateY(-3px);
        background: rgba(255,255,255,0.15);
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    button:active {
        transform: scale(0.95);
    }

    .operator {
        background: linear-gradient(145deg, #ff6b6b, #ff3b3b);
    }

    .operator:hover {
        background: linear-gradient(145deg, #ff7f7f, #ff4f4f);
    }

    .equal {
        grid-column: span 2;
        background: linear-gradient(145deg, #4facfe, #00f2fe);
        color: #000;
        font-weight: bold;
    }

    .clear {
        background: linear-gradient(145deg, #f7971e, #ffd200);
        color: #000;
    }

    .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 12px;
        color: rgba(255,255,255,0.4);
        letter-spacing: 1px;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button onclick="append('%')">%</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="append('+')">+</button>
    </div>

    <div class="footer">NovaCalc</div>
</div>

<script>
    const display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    document.addEventListener("keydown", function(e) {
        if (!isNaN(e.key) || "+-*/.%()".includes(e.key)) {
            append(e.key);
        } else if (e.key === "Enter") {
            calculate();
        } else if (e.key === "Backspace") {
            display.value = display.value.slice(0, -1);
        } else if (e.key === "Escape") {
            clearDisplay();
        }
    });
</script>

</body>
</html>
